<body>
    
  <div class="order-card">
    <img class="img-box" src="./images/illustration-hero.svg"/>
    <div class="text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
   
    <div class="change-box">
      <section class="nest-box">
        <div><img src="./images/icon-music.svg"/></div>
        <div class="annual"> 
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
      </section>
      <section>
        <a href ="#">Change</a>
      </section>
    </div>
    
    <div class="btn-box">
      <button class="pay-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rajbinder Sandhu</a>.
